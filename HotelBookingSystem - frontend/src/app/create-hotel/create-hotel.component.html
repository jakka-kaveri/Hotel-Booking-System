    <div class="create-form">
      <br><br>
      <h1><strong>Form To Add New Hotel</strong></h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Hotel Name</label>
          <input
            type="text"
            class="form-control"
            id="hotelName"
            [(ngModel)]="hotel.hotelName"
            name="hotelName"
            placeholder="Hotel Name"
          />
        </div>
        <div class="form-group">
          <label>Hotel Address</label>
          <input
            type="text"
            class="form-control"
            id="hotelAddress"
            [(ngModel)]="hotel.hotelAddress"
            name="hotelAddress"
            placeholder="Hotel Address"
          />
        </div>
        <div class="form-group">
          <label>Hotel Image</label>
          <input
            type="text"
            class="form-control"
            id="hotelImg"
            [(ngModel)]="hotel.hotelImage"
            name="hotelImg"
            placeholder="Hotel Image"
          />
        </div>
    
        <div class="form-group">
          <label>Hotel Price</label>
          <input
            type="text"
            class="form-control"
            id="hotelPrice"
            [(ngModel)]="hotel.hotelPrice"
            name="hotelPrice"
            placeholder="Hotel Price"
          />
        </div>
    
        <div class="form-group">
          <label>No of Rooms</label>
          <input
            type="text"
            class="form-control"
            id="noOfRooms"
            [(ngModel)]="hotel.noOfRooms"
            name="noOfRooms"
            placeholder="No of rooms"
          />
        </div>
        
        <div class="form-group" >
          <label>Location Id</label><br>
          <select ngModel name="l" #l="ngModel" required class="form-control"
          id="locationId"
          [(ngModel)]="hotel.locationId"
          name="locationId">
            <option *ngFor="let l of location">
              {{l.locationId}}
            </option>
            </select>
        </div>
        

          
        <!-- <div class="form-group">
          <label>Location Id</label>
          <input
            type="text"
            class="form-control"
            id="locationId"
            [(ngModel)]="hotel.locationId"
            name="locationId"
            placeholder="Location Id"
          />
        </div> -->
    
        <button class="btn btn-success" type="submit">Add Hotel</button>
        
      </form>
    </div>
  
  </body>
