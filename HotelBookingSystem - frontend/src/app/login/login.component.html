  <section class="vh-100" style="background-color: #9a6161;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../assets/loginpage2.jpg " height="160"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"  novalidate>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">HOoBO</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div
                    *ngIf="name.errors?.['required'] && name.touched"
                    class="danger"
                  >
                    *please enter name
                  </div>
                  <div
                    *ngIf="name.errors?.['minlength']&& name.touched"
                    class="danger"
                  >
                    *please enter atleast 3 characters
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      name="un"
                      [(ngModel)]="un"
                      required
                      minlength="3"
                      maxlength="20"
                      #name="ngModel"
                      id="form2Example17"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example17"
                      >User Name</label
                    >
                  </div>

                  <div
                    *ngIf="password.errors?.['required']&& password.touched"
                    class="danger"
                  >
                    *please enter password
                  </div>
                  <div
                    *ngIf="password.errors?.['minlength']&& password.touched"
                    class="danger"
                  >
                    *please enter 3 characters
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      name="pwd"
                      [(ngModel)]="pwd"
                      #password="ngModel"
                      required
                      minlength="3"
                      maxlength="10"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <asl-google-signin-button *ngIf="!user"></asl-google-signin-button>
  
                    <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="register"
                        style="color: #393f81;">Register here</a></p>
                    <a href="termcond" class="small text-muted">Terms and Conditions</a>
                   
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
